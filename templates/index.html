<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logix â€” Instant Log Triage</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <a href="/" class="brand">Logix</a>
    <nav class="topnav">
      <a href="/want-solution" class="cta">Want a solution?</a>
      <a href="/user-guide" class="cta">User Guide</a>
    </nav>
  </header>

  <main class="layout">
    <aside class="banner">
      <h1>Feeling insecure? Get <span class="accent">peace of mind</span>.</h1>
      <p class="muted">Let Logix scan your system logs. We'll give you a clear, simple report on any suspicious activity and tell you how to fix it. Fast, easy, and private.</p>
    </aside>

    <section class="content">
      <div class="card" id="upload">
        <h2 class="big">Upload Your Log File</h2>
        <p class="muted" style="margin-bottom: 20px;">Supports .log, .txt, .evtx</p>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
          <label class="file-label" for="fileInput">
            <span class="file-name" id="fileName">Click here to choose a file</span>
          </label>
          <input id="fileInput" name="logfile" type="file" accept=".log,.txt,.evtx" required />
          <div class="actions" style="margin-top: 20px;">
            <button id="submitBtn" class="btn" type="submit">Analyze Securely</button>
          </div>
          <div id="status" class="status" aria-live="polite" hidden>
            <div class="spinner"></div>
            <span id="statusText">Analyzing your file...</span>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
